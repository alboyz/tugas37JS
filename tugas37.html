<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>getNamedItem()</b> :
    <p id="tugas">contoh</p>
    <hr />
    Atribut <b>name()</b> :
    <p id="tugas1">contoh</p>
    <hr />
    Atribut <b>length()</b> :
    <p id="tugas2">contoh</p>
    <hr />
    <script type="text/javascript">
      function tombol() {
        var a = document.getElementsByTagName("button")[0];
        var bNamedItem = a.attributes.getNamedItem("onclick").value;
        document.getElementById("tugas").innerHTML = bNamedItem;
        var bName = a.attributes[0].name;
        document.getElementById("tugas1").innerHTML = bName;
        var bLength = document.getElementsByTagName("button")[0].attributes.length;
        document.getElementById("tugas2").innerHTML = bLength;
      }
    </script>
  </body>
</html>
